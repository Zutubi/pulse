command.help=expand a pulse file for debugging properties, imports and macros
command.detailed.help=Loads a Pulse file, processing all imports and macros, then dumps\n\
                      an expanded version of the file to standard output.  Note that\n\
                      some aspects of the input are not preserved, including whitespace,\n\
                      property definitions and post-processor definitions.  Property\n\
                      references are expanded, whereas post-processor references are \n\
                      left unchanged.

flag.recipe=set name of recipe to isolate output to
flag.define=set named property to given value
flag.require=require specified resource with optional version
flag.resources=use specified resources file [default: <none>]
