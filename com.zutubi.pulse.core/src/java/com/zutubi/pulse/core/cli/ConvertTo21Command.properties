command.help=convert a 2.0 Pulse file to 2.1 format
command.detailed.help=Converts a Pulse file from version 2.0 or earlier to Pulse 2.1 format.  In\n\
                      Pulse 2.1 backwards-incompatible changes have been made to simplify Pulse\n\
                      files.  On upgrade all custom projects are updated automatically, but versioned\n\
                      Pulse files should be updated offline using this command.
