label=require
introduction=Defines a resource requirement.
verbose=Defines a resource requirement for a local build.  A required resource has its properties \
  imported before the build commences.

name.label=name
name.verbose=The name of the resource that is required.

version.label=version
version.verbose=If set, the version of the resource to require.  If not set the default version \
  (if any) is used.

optional.label=optional
optional.verbose=If true, the build will continue even if this resource is not found.  By default \
  the build would fail if a required resource is missing.
