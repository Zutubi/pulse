label=license
introduction=This page shows you your installed license details.
verbose=<p>Pulse uses a per-server licensing scheme where a valid license must be provided during the Setup Wizard. \
  Three types of licenses are available from the Zutubi website:\
  <ul>\
    <li>evaluation licenses, which allow you to try a fully-featured installation of pulse for a limited time \
        period</li>\
    <li>commercial licenses, which entitle the holder to full usage of a particular major version of pulse; and \
    <li>open source/non-profit licenses, which allow approved open source projects and non-profit organisations to use \
        pulse for free</li>\
  </ul>\
  </p>\
  <p>For more information regarding licensing, please contact \
  <a href="mailto:sales@zutubi.com">sales@zutubi.com</a>.</p>

