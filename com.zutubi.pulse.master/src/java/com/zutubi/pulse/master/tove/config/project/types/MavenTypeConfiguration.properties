label=maven command and artifacts
form.heading=maven command
wizard.label=maven project
introduction=Maven projects are used to build software with the \
  <a href="http://maven.apache.org/">Apache Maven</a> build tool.
verbose=Maven projects are used to build software with the \
  <a href="http://maven.apache.org/">Apache Maven</a> build tool. Based on the concept of a \
  project object model (POM), Maven can manage a project''s build, reporting and \
  documentation from a central piece of information.

workingDir.label=working directory
workingDir.help=path, relative to the base directory, in which to execute maven
workingDir.verbose=If you wish to execute maven from a specific directory, provide the path of \
  the directory, relative to the base directory for the recipe.  Usually this option is not \
  required, as maven build files can use paths relative to the location of the build file itself.

targets.label=targets
targets.verbose=A space-separated list of maven targets to execute.  If no targets are specified, \
  maven will execute the default build.

arguments.label=arguments
arguments.verbose=A space-separated list of additional command line arguments to pass to maven. \
  You may use this option to pass arbitrary arguments to the maven binary.
