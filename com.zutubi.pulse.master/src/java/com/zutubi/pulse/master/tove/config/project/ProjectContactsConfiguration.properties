label=contact people
introduction=Project contacts may be sent notification of project builds via hooks.
verbose=The contact people for a project may be sent notifications of project events.  For \
  example, a build hook may be used to notify all project contacts of a build result.  This is an \
  alternative to the users configuring their own subscriptions in their preferences.

groups.label=groups
groups.verbose=Lists groups whose members are all contacts for this project.

users.label=users
users.verbose=Lists individual users that are contacts for this project.
