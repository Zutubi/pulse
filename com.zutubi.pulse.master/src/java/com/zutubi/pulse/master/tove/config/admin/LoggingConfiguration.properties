label=logging configuration
introduction=The logging configuration settings are used to control how pulse logs errors, warnings and other \
  information to disk.
verbose=The logging configuration settings are used to control how pulse logs errors, warnings and other information \
  to disk. Log messages are written to the directory $PULSE_HOME/logs, in rotated log files. Recent error and \
  warning messages can also see seen on the server messages page.

level.label=logging level
level.verbose=<p>The logging level controls the verbosity of messages logged to disk. Three levels are available:</p>\
  <table class="docs">\
    <tr><th>Level</th><th>Description</th></tr>\
    <tr><td>debug</td><td>The most verbose level: all error, warning, information and debug messages will be logged. \
                          This level is normally only used to diagnose problems with a pulse server.</td></tr>\
    <tr><td>default</td><td>The default level: all error, warning and information messages are logged.</td></tr>\
    <tr><td>error</td><td>The least verbose level: only error messages are logged. Use this level if the log files are \
                          too verbose by default.</td></tr>\
  </table>

eventLoggingEnabled.label=event logging enabled
eventLoggingEnabled.verbose=If checked, internal events within pulse will be logged.  These events can be used to help \
  debug build problems.

configAuditLoggingEnabled.label=config audit logging enabled
configAuditLoggingEnabled.verbose=If checked, changes to the Pulse configuration will be logged. \
  This can be used as an audit trail to check which users made which changes.

reload.label=reload configuration
reload.feedback=configuration reloaded