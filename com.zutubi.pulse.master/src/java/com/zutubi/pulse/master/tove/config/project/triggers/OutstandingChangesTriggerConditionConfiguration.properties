label=outstanding changes condition
introduction=A condition which is satisfied when a project has changes not yet included in a build.
verbose=A condition which is satisfied when a project has new outstanding changes.  These are \
  changes that have not been included in a completed build.  The condition may also optionally \
  check queued and active queues to determine if they will include any currently-outstanding \
  changes.

checkQueued.label=check queued/active
checkQueued.verbose=If checked, currently active and queued builds for this project will also be \
  considered.  If the last queued (or active) build has a floating revision, or the latest \
  revision, then this condition will evaluate to false.

condition.type=oustanding changes
