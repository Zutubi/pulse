label=post stage hook
introduction=A post stage  hook is used to run a task when a stage is complete.

# Form fields
applyToAllStages.label=apply to all stages
applyToAllStages.verbose=If checked, this hook will be run after every build stage.

stages.label=apply to selected stages
stages.verbose=Specific stages after which to execute this hook.

runForAll.label=run for all states
runForAll.verbose=If checked, this hook will be run after a stage regardless of the stage status.

runForStates.label=run for stages with states
runForStates.help=this hook will only run for stages that finish in the selected states

