label=defaults
introduction=Allows common defaults to be configured when adding a new project.

addScmTrigger.label=add default SCM trigger
addScmTrigger.help=triggers this project when a new change is committed
addScmTrigger.verbose=If checked an SCM trigger will be added to the project so that it will \
  build when a new change is committed.

addDependenciesTrigger.label=add default dependencies trigger
addDependenciesTrigger.help=triggers this project when an upstream dependency is built
addDependenciesTrigger.verbose=If checked a dependencies trigger will be added to the project so \
  that it will build when an upstream dependency build completes.  If there are no dependencies \
  this trigger is harmless.

addDefaultRecipe.label=add default build recipe
addDefaultRecipe.verbose=If checked a default, empty recipe will be added to this project. \
  Recipes are sequences of commands that define how to build a project, and what artifacts to \
  capture.

recipeName.label=recipe name
recipeName.verbose=Name for the default recipe.

addDefaultStage.label=add default build stage
addDefaultStage.verbose=If checked a default, build stage will be added to this project. Build \
  stages define what recipes are run on what agents when this project is built.

stageName.label=stage name
stageName.verbose=Name for the default stage.