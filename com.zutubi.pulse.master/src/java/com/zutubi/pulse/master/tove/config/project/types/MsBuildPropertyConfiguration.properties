label=build property
introduction=Build properties are used to define MsBuild properties to pass to your build.
verbose=Build properties are used to define MsBuild properties to pass to your build.  These \
  properties are accessible using the $(&lt;name&gt;) notation in MsBuild files.  They will be \
  passed from Pulse to MsBuild using the /property:&lt;name&gt;=&lt;value&gt; command-line switch.

name.label=property name
name.verbose=The property name, used to reference the property in your MsBuild script.

value.label=property value
value.verbose=The property value, which will be expansion of the property in your MsBuild script.
