label=bjam command and artifacts
form.heading=bjam command
wizard.label=bjam project
introduction=BJam projects are used to build software with the \
  <a href="http://www.boost.org/doc/tools/jam/index.html">Boost Jam</a> build tool.
verbose=BJam projects are used to build software with the \
  <a href="http://www.boost.org/doc/tools/jam/index.html">Boost Jam</a> build tool. \
  Boost Jam is a build tool based on FTJam, which in turn is based on Perforce Jam.

work.label=working directory
work.help=path, relative to the base directory, in which to execute bjam
work.verbose=If you wish to execute bjam from a specific directory, provide the path of \
  the directory, relative to the base directory for the recipe.

file.label=jamfile
file.help=path, relative to the working directory (base directory by default), of the Jamfile
file.verbose=The location of the Jamfile, relative to the working directory in which bjam is \
  executed.  The working directory will be the base directory for the build if not explicitly \
  specified.

target.label=targets
target.help=space-separated list of targets to build (leave blank to build default target)
target.verbose=A space-separated list of targets to execute.  If not targets are specified, \
  bjam will build the default target.

args.label=extra arguments
args.help=extra arguments to pass to the bjam invocation
args.verbose=A space-separated list of additional command line arguments to pass to bjam. You \
  may use this option to pass arbitrary arguments to the bjam binary.
