label=xcode command and artifacts
form.heading=xcode command
wizard.label=xcode project
introduction=Xcode projects are used to build software with the \
  <a href="http://developer.apple.com/tools/xcode/">Xcode</a> build tool.
verbose=Xcode projects are used to build software with the \
  <a href="http://developer.apple.com/tools/xcode/">Xcode</a> build tool.  Xcode is Apple''s \
  premiere development environment for Mac OS X.

workingDir.label=working directory
workingDir.verbose=If you wish to execute xcodebuild from a specific directory, provide the path \
  of the directory, relative to the base directory for the recipe.

project.label=project
project.verbose=Build the specified project. This is the same as the xcodebuild -project command \
  line option.  This setting is required if there are multiple project files in the same directory.

config.label=configuration
config.verbose=Use the specified build configuration when building the target. This is the same \
  as the xcodebuild -configuration command line option.

target.label=target
target.verbose=Build the specified target. This is the same as the xcodebuild -target command \
  line option.

action.label=build action
action.verbose=A build action (or actions) to perform on the target.

settings.label=settings
settings.verbose=A space-separated list of setting=value pairs that represent build settings and \
  values.
