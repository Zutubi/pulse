label=dashboard settings
introduction=These settings control what is displayed on your dashboard home page.

showAllProjects.label=show all projects
showAllProjects.verbose=If checked, all projects will be displayed.  Otherwise you can choose which projects to show.

shownProjects.label=show selected projects
shownProjects.verbose=Controls which projects are displayed.  This setting also filters projects grouped by label if \
  that setting is enabled.

groupsShown.label=group projects by label
groupsShown.verbose=If checked, projects will be grouped by labels assigned to them (in the project configuration).  \
  Projects may appear in multiple groups, and all ungrouped projects will be displayed in a special group at the end \
  of the page.  Note that the projects displayed in each group (and the ungrouped projects) may be filtered by the \
  &quot;show selected projects&quot; setting above.

showUngrouped.label=show ungrouped projects
showUngrouped.verbose=If checked, then projects not labelled with any of the shown groups''' labels will be \
  displayed in a special "ungrouped" group.

showAllGroups.label=show all project groups
showAllGroups.verbose=If checked, all project groups will be displayed.  Groups are defined by assigning labels to \
  projects.

shownGroups.label=show selected project groups
shownGroups.verbose=Controls which project groups are displayed.

showMyChanges.label=show my changes
showMyChanges.verbose=If checked, your most recent SCM changes that have affected Pulse builds will be listed.

myChangeCount.label=number of my changes to show
myChangeCount.verbose=The number of your most recent SCM changes to show.

showProjectChanges.label=show my project changes
showProjectChanges.verbose=If checked, the most recent SCM changes that have affected your displayed projects will be \
  listed.

projectChangeCount.label=number of my project changes to show
projectChangeCount.verbose=The number of most recent SCM changes to your projects to show.

sortProjectsAlphabetically.label=sort projects alphabetically
sortProjectsAlphabetically.verbose=If checked, the shown projects will be sorted alphabetically, overriding the \
  sorting of the selected projects field.

sortGroupsAlphabetically.label=sort groups alphabetically
sortGroupsAlphabetically.verbose=If checked, the shown groups will be sorted alphabetically, overriding the \
  sorting of the selected groups field.