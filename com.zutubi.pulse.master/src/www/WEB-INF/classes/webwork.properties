# Leaving this blank makes it default to the value of
# javax.servlet.context.tempdir, which we set in individual web app configurations.
webwork.multipart.saveDir=
# Affects uploaded patches: make it big, but limit it at a sane amount
webwork.multipart.maxSize=536870912

### Load custom property files (does not override webwork.properties!)
#webwork.custom.properties=test,com/opensymphony/webwork/othertest

# Use our custom UI theme
webwork.ui.theme=custom

# Add our Freemarker manager to find our themes
webwork.freemarker.manager.classname=com.zutubi.pulse.master.webwork.views.freemarker.CustomFreemarkerManager

# User our velocity manager for custom context
webwork.velocity.manager.classname=com.zutubi.pulse.master.velocity.CustomVelocityManager

webwork.mapper.class=com.zutubi.pulse.master.webwork.dispatcher.mapper.PulseActionMapper

##
## Below here we have dev-only options
##
log4j.category.freemark=INFO

# This will cause the configuration to reload xwork.xml when it is changed
webwork.configuration.xml.reload=true
# Set phasors to stun
#webwork.devMode = true
