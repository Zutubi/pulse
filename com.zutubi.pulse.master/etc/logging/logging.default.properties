#
# The default log file should be very quiet.  We do not want to see anything at this logging
# Level unless it needs to be acted upon.
#

# Default global logging level.
.level=WARNING

# Always allow these messages if the loggers request it - delegate the decision to log to the runtime system.
com.zutubi.pulse.master.events.level=ALL
com.zutubi.pulse.master.config.audit.level=ALL

#
# We do not want to see any of the logging output from the third party packages.
#
org.springframework.level=WARNING
org.hibernate.level=WARNING
org.quartz.level=WARNING
com.opensymphony.level=WARNING
org.mortbay.level=WARNING
org.acegisecurity.level=WARNING
org.apache.jasper.level=WARNING
net.sf.ehcache.level=WARNING

com.opensymphony.webwork.dispatcher.VelocityResult.level=OFF
com.opensymphony.webwork.dispatcher.DispatchUtils.level=OFF

com.zutubi.pulse.master.upgrade.UpgradeTaskLogger.level=INFO

