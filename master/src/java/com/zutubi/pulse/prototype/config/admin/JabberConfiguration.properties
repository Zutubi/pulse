label=jabber server configuration
introduction=The Jabber settings allow you to configure how pulse will send out Jabber instant message \
  notifications. Jabber is an open, distributed instant messaging protocol. There are several free and \
  open source implementations of both Jabber servers and clients. Setting up a free server on your local \
  network is quite easy if you do not already have one.

summary=settings controlling how pulse sends out Jabber instant message notifications.


server.label=server
server.description=the hostname of the machine running the Jabber server

port.label=port
port.description=the port the Jabber server is listening on

username.label=username
username.description=the username of the Jabber account to send the messages from

password.label=password
password.description=the password for the the user provided

ssl.label=ssl
ssl.description=force the connection to the jabber server to use ssl


username.required=a username is required
server.required=a server name is required
port.required=a port is required
