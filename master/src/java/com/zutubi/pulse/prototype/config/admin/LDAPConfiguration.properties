label=ldap user management
introduction=<p>Pulse is able to authenticate users against an existing LDAP server. To authenticate against \
  LDAP, provide the details required to connect to your LDAP server and an LDAP filter to identify users.</p>

summary=settings for connecting and authenticating via an LDAP server.


enabled.label=enable ldap integration

ldapUrl.label=ldap host url
ldapUrl.help=url of the ldap host, e.g. ldap://ldap.example.com:389/
ldapUrl.hint=ldap://ldap.example.com:389/
baseDn.label=base dn
baseDn.help=base distiguished name, e.g. dc=example,dc=com
baseDn.hint=dc=example,dc=com

managerDn.label=manager dn
managerDn.help=manager dn for initial bind, leave blank to bind anonymously
managerPassword.label=manager password
managerPassword.help=password for manager bind

userBaseDn.label=user base dn
userBaseDn.help=filter to use when searching for users, variable $'{login}' expands to provided login e.g. (uid=$'{login}')
userFilter.label=user filter
userFilter.help=filter to use when searching for users, variable $'{login}' expands to provided login e.g. (uid=$'{login}')
autoAddUsers.label=auto add new users
autoAddUsers.help=if checked, users that do not exist will be automatically added if they are successfully authenticated via ldap
emailAttribute.label=email attribute
emailAttribute.help=if set, when users are automatically created (via auto add), an email contact point will be added based on this attribute

groupBaseDn.label=group base dn
groupBaseDn.help=dn, relative to the base dn, under which to search for groups (if not set, group integration is disabled)
groupSearchFilter.label=group search filter
groupSearchFitler.help=used to find a users groups, variables ${user.dn} and $'{login}' are available, defaults to (member=$'{user.dn}')
groupRoleAttribute.label=group name attribute
groupRoleAttribute.help=name of the ldap attribute that contains the name of a group, defaults to cn
searchGroupSubtree.label=search group subtrees
searchGroupSubtree.help=if checked, the group search will operate over the entire subtree (by default only one level is searched)
followReferrals.label=follow referrals
followReferrals.help=if checked, referrals returned by the ldap server will be automatically followed
escapeSpaceCharacters.label=escape space characters
escapeSpaceCharacters.help=if checked, spaces will be escaped in the dn values

