#
# Field documentation
#
#    <fieldName>.description
#    <fieldName>.hint
#    <fieldName>.default
#    <fieldName>.label
#

enabled.label=enable ldap integration
ldapUrl.label=ldap host url
ldapUrl.hint=url of the ldap host, e.g. ldap://ldap.example.com:389/
baseDn.label=base dn
baseDn.hint=base distiguished name, e.g. dc=example,dc=com

managerDn.label=manager dn
managerDn.hint=manager dn for initial bind, leave blank to bind anonymously
managerPassword.label=manager password
managerPassword.hint=password for manager bind

userFilter.label=user filter
userFilter.hint=filter to use when searching for users, variable ${login} expands to provided login e.g. (uid=${login})
autoAddUsers.label=auto add new users
autoAddUsers.hint=if checked, users that do not exist will be automatically added if they are successfully authenticated via ldap
emailAttribute.label=email attribute
emailAttribute.hint=if set, when users are automatically created (via auto add), an email contact point will be added based on this attribute

groupRootDn.label=group root dn
groupRootDn.hint=dn, relative to the base dn, under which to search for groups (if not set, group integration is disabled)
groupSearchFilter.label=group search filter
groupSearchFitler.hint=used to find a users groups, variables ${user.dn} and ${login} are available, defaults to (member=${user.dn})
groupNameAttribute.label=group name attribute
groupNameAttribute.hint=name of the ldap attribute that contains the name of a group, defaults to cn
searchGroupSubtree.label=search group subtrees
searchGroupSubtree.hint=if checked, the group search will operate over the entire subtree (by default only one level is searched)
escapeSpaceCharacters.label=escape space characters
escapeSpaceCharacters.hint=if checked, spaces will be escaped in the dn values

