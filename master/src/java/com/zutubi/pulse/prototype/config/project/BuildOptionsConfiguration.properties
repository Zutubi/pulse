label=build options
introduction=Defines a set of generic build options.

isolateChangelists.label=isolate changelists
isolateChangelists.help=if checked, each build will include at most one new change
prompt.label=prompt
prompt.help=if checked, manually triggering the project will result in a prompt for the build revision and properties
retainWorkingCopy.label=capture working copy snapshot
retainWorkingCopy.help=if checked, a copy of the entire build working directory will be taken and archived with the build result
timeout.label=timeout
timeout.min=timeout must not be negative
timeout.help=if not zero, the maximum number of minutes to allow a build stage to run before forcefully terminating it