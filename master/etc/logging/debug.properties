############################################################
#  	Default Logging Configuration File
#
# You can use a different file by specifying a filename
# with the java.util.logging.config.file system property.  
# For example java -Djava.util.logging.config.file=myfile
############################################################

############################################################
#  	Global properties
############################################################
# "handlers" specifies a comma separated list of log Handler 
# classes.  These handlers will be installed during VM startup.
# Note that these classes must be on the system classpath.
#   default handlers include: 
#         java.util.logging.FileHandler
#         java.util.logging.ConsoleHandler
# custom handlers:
#     com.cinnamonbob.util.logging.FileHandler, supports the %b property -> bob.install

# We also add a FileHandler at runtime once the bootstrap context is loaded
# Using the bob FileHandler from this file fails as the Java logging system
# constructs it with a no-arg constructor so it has no chance to subsitute
# %b (and there is no convenient way to override this behaviour).
handlers=java.util.logging.ConsoleHandler


# Default global logging level.
# This specifies which kinds of events are logged across
# all loggers.  For any given facility this global level
# can be overriden by a facility specific level
#.level=INFO

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################
# default file output is in user's home directory.
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################
# Turn off all but severe logging from Jetty.
#org.mortbay.level = SEVERE
