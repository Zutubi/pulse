label=ant command
introduction=Ant commands are used to build software with the \
  <a href="http://ant.apache.org/">Apache Ant</a> build tool.
verbose=Ant commands are used to build software with the <a href="http://ant.apache.org/">Apache Ant</a> \
  build tool. Ant is commonly used to build Java projects, but can also be used to build software \
  written in other languages.

buildFile.label=build file
buildFile.help=path, relative to the working directory (base directory by default), of the ant \
  build file to use
buildFile.verbose=The location of the ant build file (usually called build.xml), relative to \
  the working directory in which ant is executed.  The working directory will be the base \
  directory for the build unless explicitly specified.
buildFile.browse=browse
buildFile.popup.title=select file

targets.label=targets
targets.help=space separated list of targets to build (leave blank to build default target)
targets.verbose=A space-separated list of ant targets to execute.  This setting is not required; \
  if not specified ant will execute the default target.
targets.example.1=clean test
targets.example.1.blurb=To run the clean and then the test target

exe.label=custom ant executable
exe.verbose=If specified, the executable to run as ant.  If not specified, the value of property \
  ant.bin is used, or if no such property is present ant is assumed to be in the PATH.

example.simpleBuild.blurb=Execute the "build" target from the default build file
example.customBuildFile.blurb=Execute targets "build" and "test" from a custom build file
