label=mercurial configuration
wizard.label=mercurial scm
introduction=Defines SCM integration with a Mercurial repository.

repository.label=repository
repository.verbose=URL for the Mercurial repository, in the format supported by hg clone.

branch.label=branch
branch.verbose=If set, the name of the branch to check out.  Pulse will only clone, pull and \
  update to this branch.

inactivityTimeoutEnabled.label=enable inactivity timeout
inactivityTimeoutEnabled.verbose=If checked, an inactivity timeout is applied to all hg commands. \
  See the inactivity timeout field for details.

inactivityTimeoutSeconds.label=inactivity timeout (seconds)
inactivityTimeoutSeconds.verbose=Number of seconds of inactivity after which an hg subprocess \
  should be timed out.  Activity is defined as any output from the hg command: i.e. if the \
  command does not produce any output for more than this number of seconds, it is timed out.
