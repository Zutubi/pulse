label=boost jam output processor
introduction=A pre-configured regular expression processor for finding errors and warnings in bjam \
  build output.
verbose=A regular expression processor that is pre-configured with patterns for matching common \
  bjam error and warning messages.  Note that bjam commands apply this processing by default, so \
  there is no need to explicitly add this processor in that case.

