label=maven 1 command
introduction=Maven commands are used to build software with the \
  <a href="http://maven.apache.org/">Apache Maven</a> build tool.
verbose=Maven commands are used to build software with the \
  <a href="http://maven.apache.org/">Apache Maven</a> build tool. Based on the concept of a \
  project object model (POM), Maven can manage a project&apos;s build, reporting and \
  documentation from a central piece of information.

projectFile.label=project file
projectFile.help=leave blank to use the default (project.xml)
projectFile.verbose=If set, the path to the project file to use, relative to the working \
  directory.  If not set the default is left to Maven, which assumes a file called project.xml in \
  the working directory.
projectFile.browse=browse
targets.label=targets
targets.verbose=A space-separated list of maven targets to execute.  If no targets are specified, \
  maven will execute the default build.

exe.label=custom maven executable
exe.verbose=If specified, the executable to run as maven.  If not specified, the value of property \
  maven.bin is used, or if no such property is present maven is assumed to be in the PATH.

example.simple.blurb=Execute the test target from the default project file
