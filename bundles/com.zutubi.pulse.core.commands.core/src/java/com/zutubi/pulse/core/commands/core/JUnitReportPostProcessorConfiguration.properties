label=junit xml report processor
introduction=JUnit processors can extract test results from XML reports produced from JUnit tests.
verbose=The JUnit post-processor can be used to process XML reports in the format produced by the \
  junitreport task of the Apache Ant build tool. Both combined reports and individual reports \
  (i.e. the reports generated by each test class) are supported. Test suite and case results from \
  the report will be added to the test results for the build.

