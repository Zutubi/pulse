label=regular expression processor
introduction=A post-processor that uses regular expressions to identify features.
verbose=Regular expression processors can be used to process text output line-by-line looking for \
  features.  Features are indentified via regular expressions, each of which is assigned a \
  category indicating the type of feature that the expression identifies (e.g. error, warning).

example.compiler.blurb=A simple regular expression post-processor to find compiler errors and \
  warnings in C source code
example.exclusions.blurb=A processor that does a broad search for errors with surrounding lines of \
  context, excluding known false positives
