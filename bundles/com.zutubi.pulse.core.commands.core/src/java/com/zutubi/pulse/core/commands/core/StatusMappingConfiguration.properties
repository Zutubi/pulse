label=status mapping
introduction=Maps a process exit code to a command result status.
verbose=Specifies a mapping from a process exit code value to a command result status value.  This \
  can be used to override the default behaviour of interpreting a zero exit to be success and all \
  other codes to be failures.

code.label=exit code
code.verbose=The exit code to match.
code.example.1=3
code.example.1.blurb=Match an exit level of three.

status.label=status
status.verbose=The command status to map the code to.  One of success, warnings, error or failure.
status.example.1=error
status.example.1.blurb=Map the status to a command error, so the build will be considered to have \
  broken for external reasons rather than a regular build failure.
