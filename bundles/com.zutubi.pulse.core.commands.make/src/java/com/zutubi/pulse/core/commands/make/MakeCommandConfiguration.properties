label=make command
introduction=Make commands are used to build software with the \
  <a href="http://www.gnu.org/software/make/">GNU make</a> (or compatible) build tool.
verbose=Make commands are used to build software with the \
  <a href="http://www.gnu.org/software/make/">GNU make</a> build tool.  No GNU make \
  specific options are used, however, so make projects will work equally well with many \
  variants of make.

makefile.label=makefile
makefile.browse=browse
makefile.verbose=The location of the makefile (e.g. GNUmakefile, Makefile), relative to the \
  working directory in which make is executed.
makefile.popup.title=select file

targets.label=targets
targets.help=space separated list of targets to build (leave blank to build default target)
targets.verbose=A space-separated list of targets to execute.  This setting is not required; \
  if not specified make will execute the default target.
targets.example.1=clean test
targets.example.1.blurb=To run the clean and then the test target

exe.label=custom make executable
exe.verbose=If specified, the executable to run as make.  If not specified, the value of property \
  make.bin is used, or if no such property is present make is assumed to be in the PATH.

example.buildAndTest.blurb=Execute the targets "build" and "test" from a default makefile
example.customFileAndDir.blurb=Execute the target "test" from the makefile "MyMakefile" in the \
  directory "src"
