label=resource property
introduction=resource properties allow you to associate properties with various project components. these properties are then made available to the build 

form.heading=update resource property configuration
form.description=use the form below to update your resource property configuration

name.label = name
value.label = value
addToEnvironment.label = add to environment
addToEnvironment.help = if checked, when this property is imported it will be added to the environment for child processes launched by pulse
addToPath.label = add to path
addToPath.help = if checked, the value of this property will be added as a directory to search for executables when launching child processes
resolveVariables.label = resolve variables
resolveVariables.help = if checked, variable references (e.g. $'{'env.PATH'}') will be resolved in the property value


