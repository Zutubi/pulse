#
# The version string is the human readable system version string. For example,
# 1.0 or 1.1-alpha. The build number (see below) is the computer readable version
# string.
#
pulse.version=1.0.5-dev

#
# The current system build number. This value is incremented for each software
# release, according to the following:
#
#       major release: 1000
#       minor release:  100
#       patch release:   10
#
# For example, version 1.0 will be released with build number 1000, and version 1.1
# with build number 1100.
#
pulse.build=1041

